<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron News | Ecosystem Platform</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0a0a0c;
            --glass-bg: rgba(15, 15, 20, 0.5);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #00c8ff;
            --accent-glow: rgba(0, 200, 255, 0.3);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 200, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 100, 255, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Эффект стекла */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Шапка */
        header {
            width: 100%;
            max-width: 900px;
            padding: 2rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Кнопки */
        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: #fff;
        }

        /* Контентная область */
        main {
            width: 100%;
            max-width: 800px;
            padding: 1rem;
            flex-grow: 1;
        }

        /* Админ-панель */
        #admin-panel {
            display: none; /* Скрыто по умолчанию */
            margin-bottom: 3rem;
            padding: 2rem;
            border-radius: 16px;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #fff;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
        }

        /* Лента новостей */
        #news-feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .news-card {
            padding: 1.5rem;
            border-radius: 16px;
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
            transition: transform 0.3s ease;
        }

        .news-card:hover {
            transform: scale(1.01);
            border-color: rgba(0, 200, 255, 0.3);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .news-card h2 {
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
            line-height: 1.2;
        }

        .news-card p {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.2rem;
        }

        .news-card .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .news-card .date {
            color: #666;
        }

        .news-card .read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        /* Модальное окно авторизации */
        #auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 90%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 20px;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            header { padding: 1rem; }
            .logo { font-size: 1.2rem; }
            .news-card h2 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">NEURON NEWS</div>
        <div id="auth-controls">
            <button class="btn btn-outline" id="login-btn">Admin Login</button>
            <button class="btn btn-outline" id="logout-btn" style="display:none;">Logout</button>
        </div>
    </header>

    <main>
        <section id="admin-panel" class="glass">
            <h3 style="margin-bottom: 1.5rem; color: var(--accent);">Создать публикацию</h3>
            <form id="post-form">
                <div class="form-group">
                    <label>Заголовок</label>
                    <input type="text" id="post-title" required placeholder="Введите заголовок">
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <textarea id="post-desc" rows="4" required placeholder="Краткое описание новости"></textarea>
                </div>
                <div class="form-group">
                    <label>Ссылка (URL)</label>
                    <input type="url" id="post-link" required placeholder="https://...">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Опубликовать в ленту</button>
            </form>
        </section>

        <section id="news-feed">
            <div style="text-align: center; padding: 2rem; color: var(--text-dim);">Загрузка нейронной сети...</div>
        </section>
    </main>

    <div id="auth-modal">
        <div class="modal-content glass">
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Вход</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Войти</button>
                <button type="button" class="btn btn-outline" id="close-modal" style="width: 100%; margin-top: 0.5rem;">Закрыть</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOaDVzzPjyYm4HWMND2XYWjLy_h4wty5s",
            authDomain: "neuron-ecosystem-2025.firebaseapp.com",
            projectId: "neuron-ecosystem-2025",
            storageBucket: "neuron-ecosystem-2025.firebasestorage.app",
            messagingSenderId: "589834476565",
            appId: "1:589834476565:web:cd5497b25b08aa66dd421c",
            measurementId: "G-T4XQY6L4BY"
        };

        // Инициализация
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Массив админов (Обязательно замените на реальный email в Firebase Auth)
        const allowedAdmins = ["admin@example.com"];

        // UI Элементы
        const newsFeed = document.getElementById('news-feed');
        const adminPanel = document.getElementById('admin-panel');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const authModal = document.getElementById('auth-modal');
        const loginForm = document.getElementById('login-form');
        const postForm = document.getElementById('post-form');

        // --- ЛОГИКА АВТОРИЗАЦИИ ---

        onAuthStateChanged(auth, (user) => {
            if (user && allowedAdmins.includes(user.email)) {
                adminPanel.style.display = 'block';
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
            } else {
                adminPanel.style.display = 'none';
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
            }
        });

        loginBtn.onclick = () => authModal.style.display = 'flex';
        document.getElementById('close-modal').onclick = () => authModal.style.display = 'none';

        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, loginForm['login-email'].value, loginForm['login-password'].value);
                authModal.style.display = 'none';
                loginForm.reset();
            } catch (error) {
                alert("Ошибка доступа: " + error.message);
            }
        };

        logoutBtn.onclick = () => signOut(auth);

        // --- ЛОГИКА FIRESTORE (ЛЕНТА) ---

        // Публикация новости
        postForm.onsubmit = async (e) => {
            e.preventDefault();
            try {
                await addDoc(collection(db, "posts"), {
                    title: document.getElementById('post-title').value,
                    description: document.getElementById('post-desc').value,
                    url: document.getElementById('post-link').value,
                    createdAt: serverTimestamp()
                });
                postForm.reset();
                alert("Опубликовано!");
            } catch (error) {
                console.error(error);
                alert("Ошибка при сохранении");
            }
        };

        // Реал-тайм слушатель ленты
        const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snapshot) => {
            newsFeed.innerHTML = '';
            if (snapshot.empty) {
                newsFeed.innerHTML = '<div style="text-align: center; color: #555;">Новостей пока нет</div>';
                return;
            }
            snapshot.forEach((doc) => {
                const data = doc.data();
                const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString() : 'Только что';
                
                const card = document.createElement('div');
                card.className = 'news-card glass';
                
                // ИСПРАВЛЕНИЕ: добавлены обратные кавычки `
                card.innerHTML = `
                    <h2>${data.title}</h2>
                    <p>${data.description}</p>
                    <div class="meta">
                        <span class="date">${date}</span>
                        <a href="${data.url}" target="_blank" class="read-more">Читать полностью →</a>
                    </div>
                `;
                newsFeed.appendChild(card);
            });
        });

    </script>
</body>
</html>
