        // Hash-based Router (—Ä–∞–±–æ—Ç–∞–µ—Ç –±–µ–∑ —Å–µ—Ä–≤–µ—Ä–∞)
        const router = {
            init() {
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è hash

        function formatDate(timestamp) {
            if (!timestamp) return '–î–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
            try {
                const date = timestamp.toDate();
                return new Intl.DateTimeFormat('ru-RU', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }).format(date);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã:', error);
                return '–î–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
            }
        }

        function generateSlug(title) {
            if (!title || typeof title !== 'string') {
                console.warn('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ slug:', title);
                return 'untitled';
            }
            return title
                .toLowerCase()
                .replace(/[^\w\s]/g, '')
                .replace(/\s+/g, '-')
                .replace(/--+/g, '-')
                .trim();
        }

        // –õ–µ–Ω—Ç–∞ –Ω–æ–≤–æ—Å—Ç–µ–π
        function renderNewsCard(post, index) {
            const slug = generateSlug(post.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è');
            return `
                <div class="glass news-card" style="--card-index: ${index};" data-slug="${slug}">
                    <h3 class="card-title">${post.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h3>
                    <div class="card-date">${formatDate(post.createdAt)}</div>
                    <p class="card-description">${post.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                    <div style="color: var(--accent-color); font-weight: 600;">
                        –ß–∏—Ç–∞—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é <i class="fas fa-arrow-right"></i>
                    </div>

        function loadNewsFeed() {
            try {
                const postsQuery = query(collection(db, "posts"), orderBy("createdAt", "desc"));
                
                onSnapshot(postsQuery, (snapshot) => {
                    const posts = [];
                    snapshot.forEach(doc => {
                        try {
                            const data = doc.data();
                            if (!data.title) {
                                console.warn('–ü–æ—Å—Ç —Å –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–º –∑–∞–≥–æ–ª–æ–≤–∫–æ–º:', doc.id);
                                posts.push({ 
                                    id: doc.id, 
                                    title: `–ù–æ–≤–æ—Å—Ç—å ${doc.id.substring(0, 8)}...`,
                                    description: data.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç',
                                    content: data.content || '',

                            }

                                url: data.url || '',

                        } catch (error) {

                    if (posts.length === 0) {

                            <div class="glass empty-state">

                                <p>–ü–æ–∫–∞ –Ω–µ—Ç –Ω–æ–≤–æ—Å—Ç–µ–π. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –æ–ø—É–±–ª–∏–∫—É–µ—Ç!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    newsFeed.innerHTML = posts.map((post, index) => 
                        renderNewsCard(post, index)
                    ).join('');
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–∞ –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∞
                    document.querySelectorAll('.news-card').forEach(card => {
                        card.addEventListener('click', function() {
                            const slug = this.getAttribute('data-slug');
                            router.navigate(`/${slug}`);
                        });
                    });
                }, (error) => {
                    console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ –Ω–æ–≤–æ—Å—Ç–∏:", error);
                    document.getElementById('newsFeed').innerHTML = `
                        <div class="glass empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π: ${error.message}</p>
                            <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Firebase.</p>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –≤ loadNewsFeed:", error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç—å–∏
        async function loadArticle(slug) {
            const articleContent = document.getElementById('articleContent');
            
            if (!slug || slug === 'undefined') {
                articleContent.innerHTML = `
                    <div class="glass empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>–°—Ç–∞—Ç—å—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</p>
                        <button id="backToFeed" class="btn btn-secondary" style="margin-top: 20px;">
                            <i class="fas fa-arrow-left"></i> –ù–∞–∑–∞–¥ –∫ –ª–µ–Ω—Ç–µ
                        </button>
                    </div>
                `;
                return;
            }

            try {
                const postsQuery = query(collection(db, "posts"));
                const querySnapshot = await getDocs(postsQuery);
                
                let foundArticle = null;
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (!data.title) return;
                    
                    const articleSlug = generateSlug(data.title);
                    if (articleSlug === slug) {
                        foundArticle = { 
                            id: doc.id, 
                            title: data.title || '',
                            description: data.description || '',
                            content: data.content || data.description || '',
                            url: data.url || '',
                            createdAt: data.createdAt || null
                        };
                    }
                });

                if (!foundArticle) {
                    // –ü–æ–ø—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ –ø–æ ID
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const articleSlug = generateSlug(data.title || `news-${doc.id}`);
                        if (articleSlug === slug) {
                            foundArticle = { 
                                id: doc.id, 
                                title: data.title || `–ù–æ–≤–æ—Å—Ç—å ${doc.id.substring(0, 8)}...`,
                                description: data.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç',
                                content: data.content || data.description || '',
                                url: data.url || '',
                                createdAt: data.createdAt || null
                            };
                        }
                    });
                }

                if (!foundArticle) {
                    articleContent.innerHTML = `
                        <div class="glass empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h2>–°—Ç–∞—Ç—å—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h2>
                            <p>–ó–∞–ø—Ä–æ—à–µ–Ω–Ω–∞—è —Å—Ç–∞—Ç—å—è –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –∏–ª–∏ –±—ã–ª–∞ —É–¥–∞–ª–µ–Ω–∞.</p>
                            <button id="backToFeed" class="btn btn-secondary" style="margin-top: 20px;">
                                <i class="fas fa-arrow-left"></i> –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                            </button>
                        </div>
                    `;
                    return;
                }

                const content = foundArticle.content || foundArticle.description || '–ù–µ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ';
                
                articleContent.innerHTML = `
                    <div class="article-meta">
                        <div class="article-date">
                            <i class="far fa-calendar"></i>
                            ${formatDate(foundArticle.createdAt)}
                        </div>
                        <button id="backToFeed" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> –ù–∞–∑–∞–¥ –∫ –ª–µ–Ω—Ç–µ
                        </button>
                    </div>
                    <h1 class="article-title">${foundArticle.title}</h1>
                    <div class="article-content">
                        ${content.replace(/\n/g, '<br>')}
                        ${foundArticle.url ? `
                            <p style="margin-top: 30px;">
                                <strong>–ò—Å—Ç–æ—á–Ω–∏–∫:</strong> 
                                <a href="${foundArticle.url}" target="_blank" rel="noopener noreferrer" style="color: var(--accent-color);">
                                    ${foundArticle.url}
                                </a>
                            </p>
                        ` : ''}
                    </div>
                `;

                // –ù–∞–∑–Ω–∞—á–∏–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥ –∫ –ª–µ–Ω—Ç–µ"
                document.getElementById('backToFeed').addEventListener('click', () => {
                    router.navigate('/');
                });

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç—å–∏:", error);
                articleContent.innerHTML = `
                    <div class="glass empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç–∞—Ç—å–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>
                        <button id="backToFeed" class="btn btn-secondary" style="margin-top: 20px;">
                            <i class="fas fa-arrow-left"></i> –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                        </button>
                    </div>
                `;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ UI
            document.getElementById('loginBtn').addEventListener('click', () => {
                router.navigate('/login');
            });

            document.getElementById('adminBtn').addEventListener('click', () => {
                router.navigate('/admin');
            });

            document.getElementById('logoutBtn').addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    showNotification('–í—ã —É—Å–ø–µ—à–Ω–æ –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
                    router.navigate('/');
                } catch (error) {
                    showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ: ' + error.message, 'error');
                }
            });

            // –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    showNotification('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                    document.getElementById('loginForm').reset();
                    router.navigate('/');
                } catch (error) {
                    showNotification('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message, 'error');
                }
            });

            // –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ—Å—Ç–∞
            document.getElementById('postForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const title = document.getElementById('postTitle').value.trim();
                const description = document.getElementById('postDescription').value.trim();
                const content = document.getElementById('postContent').value.trim();
                const url = document.getElementById('postUrl').value.trim();
                
                // –í–∞–ª–∏–¥–∞—Ü–∏—è
                if (!title || title.length < 3) {
                    showNotification('–ó–∞–≥–æ–ª–æ–≤–æ–∫ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
                    return;
                }
                
                if (!description || description.length < 10) {
                    showNotification('–û–ø–∏—Å–∞–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 10 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
                    return;
                }
                
                try {
                    await addDoc(collection(db, "posts"), {
                        title,
                        description,
                        content: content || description,
                        url: url || '',
                        createdAt: serverTimestamp()
                    });
                    
                    document.getElementById('postForm').reset();
                    
                    const slug = generateSlug(title);
                    showNotification('–ù–æ–≤–æ—Å—Ç—å —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞!');
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Å—Ç–∞—Ç—å–µ
                    setTimeout(() => {
                        router.navigate(`/${slug}`);
                    }, 1000);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏:', error);
                    showNotification('–û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏: ' + error.message, 'error');
                }
            });

            // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
            onAuthStateChanged(auth, (user) => {
                const loginBtn = document.getElementById('loginBtn');
                const logoutBtn = document.getElementById('logoutBtn');
                const adminBtn = document.getElementById('adminBtn');
                
                if (user) {
                    const isAdmin = allowedAdmins.includes(user.email);
                    
                    loginBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                    
                    if (isAdmin) {
                        adminBtn.classList.remove('hidden');
                    } else {
                        adminBtn.classList.add('hidden');
                        if (router.getCurrentPath() === '/admin') {
                            router.navigate('/');
                            showNotification('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞', 'error');
                        }
                    }
                } else {
                    loginBtn.classList.remove('hidden');
                    logoutBtn.classList.add('hidden');
                    adminBtn.classList.add('hidden');
                    if (router.getCurrentPath() === '/admin') {
                        router.navigate('/login');
                    }
                }
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–æ—É—Ç–µ—Ä–∞
            router.init();
            
            console.log('Neuron News –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            console.log('–¢–µ–∫—É—â–∏–π hash:', window.location.hash);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
