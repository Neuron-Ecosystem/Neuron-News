<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron News | Новостная платформа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0f;
            --glass-bg: rgba(15, 15, 20, 0.5);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-color: #00d9ff;
            --accent-glow: rgba(0, 200, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #b0b0c0;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 180, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(120, 0, 255, 0.05) 0%, transparent 40%);
            padding-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* Glassmorphism базовый стиль */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: 
                0 4px 24px rgba(0, 0, 0, 0.2),
                0 0 12px var(--accent-glow);
        }

        /* Header */
        header {
            padding: var(--spacing-lg) 0;
            margin-bottom: var(--spacing-xl);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-color), #0099ff);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-section {
            display: flex;
            gap: var(--spacing-sm);
        }

        /* Кнопки */
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #0099ff);
            color: white;
            box-shadow: 0 4px 16px rgba(0, 200, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 200, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-logout {
            background: rgba(255, 50, 50, 0.1);
            color: #ff5555;
            border: 1px solid rgba(255, 50, 50, 0.3);
        }

        .btn-logout:hover {
            background: rgba(255, 50, 50, 0.2);
        }

        /* Формы */
        .form-container {
            max-width: 600px;
            margin: 0 auto var(--spacing-xl);
            padding: var(--spacing-xl);
            animation: slideUp 0.5s ease-out;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: var(--spacing-lg);
            text-align: center;
            background: linear-gradient(90deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 16px;
            background: rgba(10, 10, 15, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 200, 255, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* Лента новостей */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }

        .news-card {
            padding: var(--spacing-lg);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease-out forwards;
            animation-delay: calc(var(--card-index) * 0.1s);
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 32px rgba(0, 0, 0, 0.3),
                0 0 20px var(--accent-glow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-sm);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        .card-date {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            margin-left: var(--spacing-sm);
        }

        .card-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--spacing-md);
            font-size: 15px;
        }

        .card-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: var(--transition);
        }

        .card-link:hover {
            gap: 12px;
            text-shadow: 0 0 8px rgba(0, 200, 255, 0.5);
        }

        .card-link i {
            font-size: 12px;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            max-width: 400px;
        }

        .notification.success {
            background: rgba(0, 200, 100, 0.15);
            border: 1px solid rgba(0, 200, 100, 0.3);
            color: #00ff88;
        }

        .notification.error {
            background: rgba(255, 50, 50, 0.15);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff5555;
        }

        /* Анимации */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }
            
            .auth-section {
                width: 100%;
                justify-content: center;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: var(--spacing-md);
            }
            
            .container {
                padding: 0 var(--spacing-sm);
            }
        }

        /* Скрытые элементы */
        .hidden {
            display: none !important;
        }

        /* Лоадер */
        .loader {
            text-align: center;
            padding: var(--spacing-xl);
            font-size: 18px;
            color: var(--text-secondary);
        }

        .loader i {
            margin-right: 10px;
            color: var(--accent-color);
        }

        /* Админ панель */
        .admin-panel {
            margin-bottom: var(--spacing-xl);
        }

        /* Заголовок ленты */
        .feed-title {
            font-size: 32px;
            margin-bottom: var(--spacing-md);
            text-align: center;
            background: linear-gradient(90deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
            font-size: 18px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
            color: var(--accent-color);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Уведомления -->
    <div id="notificationContainer"></div>

    <!-- Header -->
    <header class="container">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="logo-text">Neuron News</div>
            </div>
            <div class="auth-section">
                <button id="loginBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-in-alt"></i> Вход
                </button>
                <button id="logoutBtn" class="btn btn-logout hidden">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
    </header>

    <!-- Форма входа -->
    <div id="loginFormContainer" class="container hidden">
        <div class="glass form-container">
            <h2 class="form-title">Вход в систему</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="admin@example.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword" class="form-label">Пароль</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Ваш пароль" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>
        </div>
    </div>

    <!-- Админ панель -->
    <div id="adminPanel" class="container admin-panel hidden">
        <div class="glass form-container">
            <h2 class="form-title">Создать новую публикацию</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="postTitle" class="form-label">Заголовок</label>
                    <input type="text" id="postTitle" class="form-input" placeholder="Введите заголовок новости" required>
                </div>
                <div class="form-group">
                    <label for="postDescription" class="form-label">Описание</label>
                    <textarea id="postDescription" class="form-textarea" placeholder="Введите описание новости" required></textarea>
                </div>
                <div class="form-group">
                    <label for="postUrl" class="form-label">Ссылка на полную статью</label>
                    <input type="url" id="postUrl" class="form-input" placeholder="https://example.com/article" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-paper-plane"></i> Опубликовать
                </button>
            </form>
        </div>
    </div>

    <!-- Основная лента -->
    <main class="container">
        <h1 class="feed-title">Последние новости</h1>
        
        <div id="newsFeed" class="news-grid">
            <!-- Новости будут загружаться здесь -->
            <div class="loader">
                <i class="fas fa-spinner fa-spin"></i> Загрузка новостей...
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        // ===== FIREBASE CONFIG START =====
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            serverTimestamp, 
            query, 
            orderBy, 
            onSnapshot 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOaDVzzPjyYm4HWMND2XYWjLy_h4wty5s",
            authDomain: "neuron-ecosystem-2025.firebaseapp.com",
            projectId: "neuron-ecosystem-2025",
            storageBucket: "neuron-ecosystem-2025.firebasestorage.app",
            messagingSenderId: "589834476565",
            appId: "1:589834476565:web:cd5497b25b08aa66dd421c",
            measurementId: "G-T4XQY6L4BY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        // ===== FIREBASE CONFIG END =====

        // Список разрешенных администраторов
        const allowedAdmins = [
            "admin@example.com",
            "test@test.com" // Для тестирования
        ];

        // DOM элементы
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginFormContainer = document.getElementById('loginFormContainer');
        const adminPanel = document.getElementById('adminPanel');
        const loginForm = document.getElementById('loginForm');
        const postForm = document.getElementById('postForm');
        const newsFeed = document.getElementById('newsFeed');

        // Утилиты
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `glass notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Дата не указана';
            const date = timestamp.toDate();
            return new Intl.DateTimeFormat('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        // Рендер новостей
        function renderNewsCard(post, index) {
            return `
                <article class="glass news-card" style="--card-index: ${index};">
                    <div class="card-header">
                        <h3 class="card-title">${post.title}</h3>
                        <span class="card-date">${formatDate(post.createdAt)}</span>
                    </div>
                    <p class="card-description">${post.description}</p>
                    <a href="${post.url}" target="_blank" class="card-link">
                        Читать полностью <i class="fas fa-arrow-right"></i>
                    </a>
                </article>
            `;
        }

        // Загрузка новостей в реальном времени
        function setupNewsListener() {
            const postsQuery = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            
            onSnapshot(postsQuery, (snapshot) => {
                const posts = [];
                snapshot.forEach(doc => {
                    posts.push({ id: doc.id, ...doc.data() });
                });
                
                if (posts.length === 0) {
                    newsFeed.innerHTML = `
                        <div class="glass empty-state">
                            <i class="fas fa-newspaper"></i>
                            <p>Пока нет новостей. Будьте первым, кто опубликует!</p>
                        </div>
                    `;
                    return;
                }
                
                newsFeed.innerHTML = posts.map((post, index) => 
                    renderNewsCard(post, index)
                ).join('');
            }, (error) => {
                console.error("Ошибка загрузки новостей:", error);
                newsFeed.innerHTML = `
                    <div class="glass empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Ошибка загрузки новостей. Пожалуйста, обновите страницу.</p>
                    </div>
                `;
            });
        }

        // Обработчики аутентификации
        loginBtn.addEventListener('click', () => {
            loginFormContainer.classList.remove('hidden');
            adminPanel.classList.add('hidden');
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showNotification('Вы успешно вышли из системы');
            } catch (error) {
                showNotification('Ошибка при выходе: ' + error.message, 'error');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showNotification('Вход выполнен успешно!');
                loginForm.reset();
            } catch (error) {
                showNotification('Ошибка входа: ' + error.message, 'error');
            }
        });

        // Обработчик создания поста
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('postTitle').value;
            const description = document.getElementById('postDescription').value;
            const url = document.getElementById('postUrl').value;
            
            try {
                await addDoc(collection(db, "posts"), {
                    title,
                    description,
                    url,
                    createdAt: serverTimestamp()
                });
                
                postForm.reset();
                showNotification('Новость успешно опубликована!');
            } catch (error) {
                showNotification('Ошибка публикации: ' + error.message, 'error');
            }
        });

        // Отслеживание состояния аутентификации
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Пользователь вошел
                const isAdmin = allowedAdmins.includes(user.email);
                
                loginBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                loginFormContainer.classList.add('hidden');
                
                if (isAdmin) {
                    adminPanel.classList.remove('hidden');
                } else {
                    adminPanel.classList.add('hidden');
                    showNotification('У вас нет прав администратора', 'error');
                }
            } else {
                // Пользователь вышел
                loginBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                loginFormContainer.classList.add('hidden');
                adminPanel.classList.add('hidden');
            }
        });

        // Инициализация приложения
        function init() {
            setupNewsListener();
            showNotification('Добро пожаловать в Neuron News!', 'success');
        }

        // Запуск приложения после загрузки DOM
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
