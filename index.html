<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron News | Новостная платформа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0f;
            --glass-bg: rgba(15, 15, 20, 0.5);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-color: #00d9ff;
            --accent-glow: rgba(0, 200, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #b0b0c0;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 180, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(120, 0, 255, 0.05) 0%, transparent 40%);
            padding-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: 
                0 4px 24px rgba(0, 0, 0, 0.2),
                0 0 12px var(--accent-glow);
        }

        /* Header */
        header {
            padding: var(--spacing-lg) 0;
            margin-bottom: var(--spacing-xl);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-color), #0099ff);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #0099ff);
            color: white;
            box-shadow: 0 4px 16px rgba(0, 200, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 200, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Страницы */
        .page {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Лента новостей */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }

        .news-card {
            padding: var(--spacing-lg);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease-out forwards;
            animation-delay: calc(var(--card-index) * 0.1s);
            text-decoration: none;
            display: block;
            color: inherit;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 32px rgba(0, 0, 0, 0.3),
                0 0 20px var(--accent-glow);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        .card-date {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        .card-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--spacing-md);
            font-size: 15px;
        }

        /* Статья */
        .article-container {
            padding: var(--spacing-xl);
            max-width: 800px;
            margin: 0 auto;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            color: var(--text-secondary);
            font-size: 14px;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .article-date {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .article-title {
            font-size: 36px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: var(--spacing-lg);
            background: linear-gradient(90deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .article-content {
            line-height: 1.8;
            font-size: 18px;
            color: var(--text-primary);
        }

        .article-content p {
            margin-bottom: var(--spacing-md);
        }

        /* Админ-панель */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        .form-title {
            font-size: 24px;
            margin-bottom: var(--spacing-lg);
            text-align: center;
            background: linear-gradient(90deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 16px;
            background: rgba(10, 10, 15, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 200, 255, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* Лоадер */
        .loader {
            text-align: center;
            padding: var(--spacing-xl);
            font-size: 18px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .loader i {
            margin-right: 10px;
            color: var(--accent-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
            font-size: 18px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
            color: var(--accent-color);
            opacity: 0.5;
        }

        .feed-title {
            font-size: 32px;
            margin-bottom: var(--spacing-md);
            text-align: center;
            background: linear-gradient(90deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            max-width: 400px;
        }

        .notification.success {
            background: rgba(0, 200, 100, 0.15);
            border: 1px solid rgba(0, 200, 100, 0.3);
            color: #00ff88;
        }

        .notification.error {
            background: rgba(255, 50, 50, 0.15);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff5555;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .article-title {
                font-size: 28px;
            }
            
            .article-container {
                padding: var(--spacing-md);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="notificationContainer"></div>

    <header class="container">
        <div class="header-content">
            <a href="#" onclick="router.navigate('/'); return false;" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="logo-text">Neuron News</div>
            </a>
            <div class="nav-links">
                <button id="adminBtn" class="btn btn-secondary hidden">
                    <i class="fas fa-plus"></i> Создать новость
                </button>
                <button id="loginBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-in-alt"></i> Вход
                </button>
                <button id="logoutBtn" class="btn btn-secondary hidden">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Страница ленты -->
        <div id="homePage" class="page active">
            <h1 class="feed-title">Последние новости</h1>
            <div id="newsFeed" class="news-grid">
                <div class="loader">
                    <i class="fas fa-spinner"></i> Загрузка новостей...
                </div>
            </div>
        </div>

        <!-- Страница статьи -->
        <div id="articlePage" class="page">
            <div id="articleContent" class="glass article-container">
                <div class="loader">
                    <i class="fas fa-spinner"></i> Загрузка статьи...
                </div>
            </div>
        </div>

        <!-- Страница входа -->
        <div id="loginPage" class="page">
            <div class="glass form-container">
                <h2 class="form-title">Вход в систему</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="admin@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Пароль</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="Ваш пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </form>
            </div>
        </div>

        <!-- Админ-панель -->
        <div id="adminPage" class="page">
            <div class="glass form-container">
                <h2 class="form-title">Создать новую публикацию</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="postTitle" class="form-label">Заголовок*</label>
                        <input type="text" id="postTitle" class="form-input" placeholder="Введите заголовок новости" required>
                    </div>
                    <div class="form-group">
                        <label for="postDescription" class="form-label">Краткое описание*</label>
                        <textarea id="postDescription" class="form-textarea" placeholder="Введите описание новости" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="postContent" class="form-label">Полный текст статьи (опционально)</label>
                        <textarea id="postContent" class="form-textarea" placeholder="Полный текст статьи с Markdown разметкой"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="postUrl" class="form-label">Внешняя ссылка (опционально)</label>
                        <input type="url" id="postUrl" class="form-input" placeholder="https://example.com/article">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-paper-plane"></i> Опубликовать
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            serverTimestamp, 
            query, 
            orderBy, 
            onSnapshot,
            getDocs
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOaDVzzPjyYm4HWMND2XYWjLy_h4wty5s",
            authDomain: "neuron-ecosystem-2025.firebaseapp.com",
            projectId: "neuron-ecosystem-2025",
            storageBucket: "neuron-ecosystem-2025.firebasestorage.app",
            messagingSenderId: "589834476565",
            appId: "1:589834476565:web:cd5497b25b08aa66dd421c",
            measurementId: "G-T4XQY6L4BY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Список админов
        const allowedAdmins = [
            "admin@example.com",
            "test@test.ru"
        ];

        // Роутер
        const router = {
            currentPath: window.location.pathname,
            
            init() {
                // Обработка навигации
                window.addEventListener('popstate', () => {
                    this.navigate(window.location.pathname, false);
                });
                
                // Начальная навигация
                this.navigate(this.currentPath || '/', false);
            },
            
            navigate(path, updateHistory = true) {
                if (updateHistory) {
                    window.history.pushState({}, '', path);
                }
                
                this.currentPath = path;
                this.renderPage();
            },
            
            renderPage() {
                const path = this.currentPath;
                const pages = document.querySelectorAll('.page');
                pages.forEach(page => page.classList.remove('active'));
                
                if (path === '/' || path === '') {
                    document.getElementById('homePage').classList.add('active');
                    loadNewsFeed();
                } else if (path === '/login') {
                    document.getElementById('loginPage').classList.add('active');
                } else if (path === '/admin') {
                    document.getElementById('adminPage').classList.add('active');
                } else {
                    document.getElementById('articlePage').classList.add('active');
                    loadArticle(path.substring(1)); // Убираем начальный слэш
                }
            }
        };

        // Утилиты
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `glass notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate();
            return new Intl.DateTimeFormat('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        function generateSlug(title) {
            return title
                .toLowerCase()
                .replace(/[^\w\s]/g, '')
                .replace(/\s+/g, '-')
                .replace(/--+/g, '-')
                .trim();
        }

        // Лента новостей
        function renderNewsCard(post, index) {
            const slug = generateSlug(post.title);
            return `
                <div class="glass news-card" style="--card-index: ${index};" onclick="router.navigate('/${slug}')">
                    <h3 class="card-title">${post.title}</h3>
                    <div class="card-date">${formatDate(post.createdAt)}</div>
                    <p class="card-description">${post.description}</p>
                    <div style="color: var(--accent-color); font-weight: 600;">
                        Читать полностью <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            `;
        }

        function loadNewsFeed() {
            const postsQuery = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            
            onSnapshot(postsQuery, (snapshot) => {
                const posts = [];
                snapshot.forEach(doc => {
                    posts.push({ id: doc.id, ...doc.data() });
                });
                
                const newsFeed = document.getElementById('newsFeed');
                
                if (posts.length === 0) {
                    newsFeed.innerHTML = `
                        <div class="glass empty-state">
                            <i class="fas fa-newspaper"></i>
                            <p>Пока нет новостей. Будьте первым, кто опубликует!</p>
                        </div>
                    `;
                    return;
                }
                
                newsFeed.innerHTML = posts.map((post, index) => 
                    renderNewsCard(post, index)
                ).join('');
            }, (error) => {
                console.error("Ошибка загрузки новостей:", error);
                document.getElementById('newsFeed').innerHTML = `
                    <div class="glass empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Ошибка загрузки новостей. Пожалуйста, обновите страницу.</p>
                    </div>
                `;
            });
        }

        // Загрузка статьи
        async function loadArticle(slug) {
            const articleContent = document.getElementById('articleContent');
            
            if (!slug) {
                articleContent.innerHTML = `
                    <div class="glass empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Статья не найдена</p>
                        <button onclick="router.navigate('/')" class="btn btn-secondary" style="margin-top: 20px;">
                            <i class="fas fa-arrow-left"></i> Назад к ленте
                        </button>
                    </div>
                `;
                return;
            }

            try {
                const postsQuery = query(collection(db, "posts"));
                const querySnapshot = await getDocs(postsQuery);
                
                let foundArticle = null;
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const articleSlug = generateSlug(data.title);
                    if (articleSlug === slug) {
                        foundArticle = { id: doc.id, ...data };
                    }
                });

                if (!foundArticle) {
                    articleContent.innerHTML = `
                        <div class="glass empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h2>Статья не найдена</h2>
                            <p>Запрошенная статья не существует или была удалена.</p>
                            <button onclick="router.navigate('/')" class="btn btn-secondary" style="margin-top: 20px;">
                                <i class="fas fa-arrow-left"></i> Вернуться на главную
                            </button>
                        </div>
                    `;
                    return;
                }

                const content = foundArticle.content || foundArticle.description;
                
                articleContent.innerHTML = `
                    <div class="article-meta">
                        <div class="article-date">
                            <i class="far fa-calendar"></i>
                            ${formatDate(foundArticle.createdAt)}
                        </div>
                        <button onclick="router.navigate('/')" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Назад к ленте
                        </button>
                    </div>
                    <h1 class="article-title">${foundArticle.title}</h1>
                    <div class="article-content">
                        ${content.replace(/\n/g, '<br>')}
                        ${foundArticle.url ? `
                            <p style="margin-top: 30px;">
                                <strong>Источник:</strong> 
                                <a href="${foundArticle.url}" target="_blank" rel="noopener noreferrer" style="color: var(--accent-color);">
                                    ${foundArticle.url}
                                </a>
                            </p>
                        ` : ''}
                    </div>
                `;

            } catch (error) {
                console.error("Ошибка загрузки статьи:", error);
                articleContent.innerHTML = `
                    <div class="glass empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Ошибка загрузки</h2>
                        <p>Произошла ошибка при загрузке статьи. Пожалуйста, попробуйте позже.</p>
                        <button onclick="router.navigate('/')" class="btn btn-secondary" style="margin-top: 20px;">
                            <i class="fas fa-arrow-left"></i> Вернуться на главную
                        </button>
                    </div>
                `;
            }
        }

        // Обработчики UI
        document.getElementById('loginBtn').addEventListener('click', () => {
            router.navigate('/login');
        });

        document.getElementById('adminBtn').addEventListener('click', () => {
            router.navigate('/admin');
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                showNotification('Вы успешно вышли из системы');
                router.navigate('/');
            } catch (error) {
                showNotification('Ошибка при выходе: ' + error.message, 'error');
            }
        });

        // Форма входа
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showNotification('Вход выполнен успешно!');
                document.getElementById('loginForm').reset();
                router.navigate('/');
            } catch (error) {
                showNotification('Ошибка входа: ' + error.message, 'error');
            }
        });

        // Форма создания поста
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('postTitle').value;
            const description = document.getElementById('postDescription').value;
            const content = document.getElementById('postContent').value;
            const url = document.getElementById('postUrl').value;
            
            try {
                await addDoc(collection(db, "posts"), {
                    title,
                    description,
                    content: content || '',
                    url: url || '',
                    createdAt: serverTimestamp()
                });
                
                document.getElementById('postForm').reset();
                showNotification('Новость успешно опубликована!');
                router.navigate('/');
                
            } catch (error) {
                showNotification('Ошибка публикации: ' + error.message, 'error');
            }
        });

        // Аутентификация
        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const adminBtn = document.getElementById('adminBtn');
            
            if (user) {
                const isAdmin = allowedAdmins.includes(user.email);
                
                loginBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                
                if (isAdmin) {
                    adminBtn.classList.remove('hidden');
                } else {
                    adminBtn.classList.add('hidden');
                }
            } else {
                loginBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                adminBtn.classList.add('hidden');
            }
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            router.init();
        });
    </script>
</body>
</html>
