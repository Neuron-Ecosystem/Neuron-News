<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron News | Новостная платформа</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0a0f;
            --glass-bg: rgba(15, 15, 20, 0.5);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-color: #00d9ff;
            --accent-glow: rgba(0, 200, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #b0b0c0;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 180, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(120, 0, 255, 0.05) 0%, transparent 40%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: 
                0 4px 24px rgba(0, 0, 0, 0.2),
                0 0 12px var(--accent-glow);
        }

        /* Header */
        header {
            padding: var(--spacing-lg) 0;
            margin-bottom: var(--spacing-xl);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-color), #0099ff);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 8px;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Кнопки */
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #0099ff);
            color: white;
            box-shadow: 0 4px 16px rgba(0, 200, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 200, 255, 0.3);
        }

        /* Лента новостей */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }

        .news-card {
            padding: var(--spacing-lg);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease-out forwards;
            animation-delay: calc(var(--card-index) * 0.1s);
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 32px rgba(0, 0, 0, 0.3),
                0 0 20px var(--accent-glow);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        .card-date {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        .card-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--spacing-md);
            font-size: 15px;
        }

        .card-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
        }

        /* Анимации */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Лоадер */
        .loader {
            text-align: center;
            padding: var(--spacing-xl);
            font-size: 18px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .loader i {
            margin-right: 10px;
            color: var(--accent-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
            font-size: 18px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
            color: var(--accent-color);
            opacity: 0.5;
        }

        .feed-title {
            font-size: 32px;
            margin-bottom: var(--spacing-md);
            text-align: center;
            background: linear-gradient(90deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <header class="container">
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="logo-text">Neuron News</div>
            </a>
            <div class="nav-links">
                <a href="/admin.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Создать новость
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="feed-title">Последние новости</h1>
        
        <div id="newsFeed" class="news-grid">
            <div class="loader">
                <i class="fas fa-spinner"></i> Загрузка новостей...
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOaDVzzPjyYm4HWMND2XYWjLy_h4wty5s",
            authDomain: "neuron-ecosystem-2025.firebaseapp.com",
            projectId: "neuron-ecosystem-2025",
            storageBucket: "neuron-ecosystem-2025.firebasestorage.app",
            messagingSenderId: "589834476565",
            appId: "1:589834476565:web:cd5497b25b08aa66dd421c",
            measurementId: "G-T4XQY6L4BY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate();
            return new Intl.DateTimeFormat('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            }).format(date);
        }

        function generateSlug(title) {
            return title
                .toLowerCase()
                .replace(/[^\w\s]/g, '')
                .replace(/\s+/g, '-')
                .replace(/--+/g, '-')
                .trim();
        }

        function renderNewsCard(post, index) {
            const slug = generateSlug(post.title);
            return `
                <a href="/${slug}" class="glass news-card" style="--card-index: ${index};">
                    <h3 class="card-title">${post.title}</h3>
                    <div class="card-date">${formatDate(post.createdAt)}</div>
                    <p class="card-description">${post.description}</p>
                    <div class="card-link">
                        Читать полностью <i class="fas fa-arrow-right"></i>
                    </div>
                </a>
            `;
        }

        function setupNewsListener() {
            const postsQuery = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            
            onSnapshot(postsQuery, (snapshot) => {
                const posts = [];
                snapshot.forEach(doc => {
                    posts.push({ id: doc.id, ...doc.data() });
                });
                
                const newsFeed = document.getElementById('newsFeed');
                
                if (posts.length === 0) {
                    newsFeed.innerHTML = `
                        <div class="glass empty-state">
                            <i class="fas fa-newspaper"></i>
                            <p>Пока нет новостей. Будьте первым, кто опубликует!</p>
                        </div>
                    `;
                    return;
                }
                
                newsFeed.innerHTML = posts.map((post, index) => 
                    renderNewsCard(post, index)
                ).join('');
            }, (error) => {
                console.error("Ошибка загрузки новостей:", error);
                document.getElementById('newsFeed').innerHTML = `
                    <div class="glass empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Ошибка загрузки новостей. Пожалуйста, обновите страницу.</p>
                    </div>
                `;
            });
        }

        document.addEventListener('DOMContentLoaded', setupNewsListener);
    </script>
</body>
</html>
